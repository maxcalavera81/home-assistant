homeassistant:
###############################################################################
#                                                                             #
#                              S C R I P T S                                  #
#                                                                             #
############################################################################### 
script:
  message_temperature:
    sequence:
      - service: notify.tv_sala
        data_template:
          message: A temperatura da sala é de {{ states('sensor.temperatura_sala') }} °C e a húmidade é de {{ states('sensor.humidade_sala') }} %, a temperatura do quarto é de {{ states('sensor.temperatura_quarto') }} °C e a húmidade é de {{ states('sensor.humidade_quarto') }} % e a temperatura do escritório é de {{ states('sensor.temperatura_escritorio') }} °C e a húmidade é de {{ states('sensor.temperatura_escritorio_2') }} %.

  message_temperature_mi_box_s:
    sequence:
      - service: notify.mi_box_s
        data_template:
          message: A temperatura do quarto é de {{ states('sensor.temperatura_quarto') }} °C e a húmidade é de {{ states('sensor.humidade_quarto') }} %.

  temperature_status:
    alias: 'Temperaturas da casa'
    sequence:
    - service: tts.google_say
      entity_id: media_player.sala
      data_template:
        message: >-
          A temperatura da sala é de {{ states('sensor.temperatura_sala') }} °C e a húmidade é de {{ states('sensor.humidade_sala') }} %, a temperatura do quarto é de {{ states('sensor.temperatura_quarto') }} °C e a húmidade é de {{ states('sensor.humidade_quarto') }} % e a temperatura do escritório é de {{ states('sensor.temperatura_escritorio') }} °C e a húmidade é de {{ states('sensor.temperatura_escritorio_2') }} %.

###############################################################################
#                                                                             #
#                           A U T O M A Ç Õ E S                               #
#                                                                             #
###############################################################################   
automation:

  - alias: Alerta de temperatura na tv da sala
    initial_state: true
    trigger:
      platform: time_pattern
      minutes: '/20'
    condition:
    - condition: state
      entity_id: 'media_player.samsung_ue40d6500'
      state: 'on'
    action:
      - service: notify.tv_sala
        data:
          title: "A temperatura da sala é de "
          message: "{{ states('sensor.temperatura_sala') }} °C e a húmidade é de {{ states('sensor.humidade_sala') }} % e a temperatura do quarto é de {{ states('sensor.temperatura_quarto') }} °C e a húmidade é de {{ states('sensor.humidade_quarto') }} %."

  - alias: Alerta de temperatura na tv do quarto
    initial_state: true
    trigger:
      platform: time_pattern
      minutes: '/20'
    action:
      - service: notify.mi_box_s
        data:
          title: "A temperatura do quarto é de "
          message: "{{ states('sensor.temperatura_quarto') }} °C e a húmidade é de {{ states('sensor.humidade_quarto') }} %."

  - alias: Alerta de temperatura em casa
    initial_state: true
    trigger:
      platform: time_pattern
      hours: '/2'
    condition:
    - condition: state
      entity_id: 'person.bruno'
      state: 'not_home'
    action:
      - service: notify.telegram
        data:
          title: "Temperatura da sala é de "
          message: "{{ states('sensor.temperatura_sala') }} °C e a húmidade é de {{ states('sensor.humidade_sala') }} %. A temperatura no quarto é de {{ states('sensor.temperatura_quarto') }} °C e a húmidade é de {{ states('sensor.humidade_quarto') }} % e a temperatura do escritório é de {{ states('sensor.temperatura_escritorio') }} °C e a húmidade é de {{ states('sensor.temperatura_escritorio_2') }} %."