#notificações toalheiro
  - alias: O toalheiro está ligado
    initial_state: true
    trigger:
    - platform: state
      entity_id: switch.toalheiro_wc
      from: 'off'
      to: 'on'
    action:
      service: notify.telegram
      data:
        title: "Notificação toalheiro - "
        message: "O toalheiro do wc está ligado"
        
  - alias: O toalheiro foi desligado
    initial_state: true
    trigger:
    - platform: state
      entity_id: switch.toalheiro_wc
      from: 'on'
      to: 'off'
    action:
      service: notify.telegram
      data:
        title: "Notificação toalheiro - "
        message: "O toalheiro do wc foi desligado"

#Liga toalheiro
  - alias: Liga toalheiro
    initial_state: 'on'
    trigger:
      - platform: template
        value_template: "{{ states('sensor.time') == (states.input_datetime.toalheiro_on.attributes.timestamp | int | timestamp_custom('%H:%M', False)) }}"
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.toalheiro_status
          state: 'on'
#        - condition: state
#          entity_id: group.wifi
#          state: home
        - condition: state
          entity_id: 'binary_sensor.workday_sensor'
          state: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.toalheiro_wc

#Desliga toalheiro

  - alias: Desliga toalheiro
    initial_state: 'on'
    trigger:
      - platform: template
        value_template: "{{ states('sensor.time') == (states.input_datetime.toalheiro_off.attributes.timestamp | int | timestamp_custom('%H:%M', False)) }}"
    condition:
      condition: and
      conditions:
      - condition: state
        entity_id: input_boolean.toalheiro_status
        state: 'on'
    action:
      - service: switch.turn_off
        entity_id: switch.toalheiro_wc

#telegram

  - alias: Estado do toalheiro
    initial_state: true
    trigger:
      platform: time
      at: '08:00:00'
    condition:
      - condition: state
        entity_id: 'switch.toalheiro_wc'
        state: 'on'
    action:
      service: notify.telegram
      data:
        title: 'Informação toalheiro'
        message: 'O toalheiro continua ligado, queres desligar?'
        data:
          inline_keyboard:
            - "SIM:/simquero"
            - "NÃO:/naoquero"

#resposta a não da automacao de cima
  - alias: 'Resposta a sim' 
    initial_state: false
    trigger:
      platform: event
      event_type: telegram_callback
      event_data:
        data: '/simquero'            
    action:
      - service: switch.turn_off
        entity_id: switch.toalheiro_wc

#Air Wick

  - alias: Pulverizar ao ligar a luz tecto 
    initial_state: true
    trigger:
      platform: state
      entity_id: light.teto_casa_de_banho
      to: 'on'
    action:
      - service: switch.turn_on
        entity_id: switch.air_wick

  - alias: Pulverizar ao desligar luz tecto 
    initial_state: true
    trigger:
      platform: state
      entity_id: light.teto_casa_de_banho
      to: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.air_wick
