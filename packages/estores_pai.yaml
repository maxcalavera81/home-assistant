#ligar desligar automações em casa

  - alias: Desligar automação estore quando em casa
    initial_state: true
    trigger:
      platform: state
      entity_id: person.armando
      from: 'not_home'
      to: 'home'
    action:
      - service: automation.turn_off
        entity_id: 
          - automation.abrir_estores_semana_pai
          - automation.abrir_estores_fim_semana_pai

  - alias: Ligar automação estore quando fora casa
    initial_state: true
    trigger:
      platform: state
      entity_id: person.armando
      from: 'home'
      to: 'not_home'
    action:
      - service: automation.turn_on
        entity_id: 
          - automation.abrir_estores_semana_pai
          - automation.abrir_estores_fim_semana_pai

#abrir estores 9 da manhã

  - alias: Abrir estores 9 da manhã
    initial_state: true
    trigger:
      platform: time
      at: '09:30:00'
    condition:
      - condition: state
        entity_id: cover.estore_varanda_shelly
        state: 'closed'
      - condition: state
        entity_id: cover.estore_q_pequeno_shelly
        state: 'closed'
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_varanda_shelly
            - cover.estore_q_pequeno_shelly
          position: 100

#estores pai telegram

  - alias: callback estores pai
    trigger:
      platform: event
      event_type: telegram_command
      event_data:
        command: '/estores_pai'
    action:
      - service: notify.telegram
        data:
          title: "Posição dos estores"
          message: "O estore do quarto do quarto pequeno está {{ states('sensor.estore_quarto_pequeno') }} a {{ states('sensor.percentagem_estore_q_pqueno') }} %, o estore do quarto da varanda está {{ states('sensor.estore_quarto_varanda') }} a {{ states('sensor.percentagem_estore_varanda') }} % . Queres abrir ou fechar algum?"
          data:
            inline_keyboard:
              - "Abrir todos os estores:/abrirtodospai"
              - "Fechar q. varanda:/fvaranda, Fechar q. pequeno:/fqpequeno"
              - "Abrir q. varanda:/avaranda, Abrir q. pequeno:/aqpequeno"
              - "Fechar todos os estores:/fechartodospai"

#fechar estores pai

  - alias: 'Fechar quarto varanda' 
    initial_state: true
    trigger:
      platform: event
      event_type: telegram_callback
      event_data:
        data: '/fvaranda'            
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_varanda_shelly
          position: 0

  - alias: 'Fechar quarto pequeno' 
    initial_state: true
    trigger:
      platform: event
      event_type: telegram_callback
      event_data:
        data: '/fqpequeno'            
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_q_pequeno_shelly
          position: 0

#abrir estores pai
  - alias: 'Abrir quarto varanda' 
    initial_state: true
    trigger:
      platform: event
      event_type: telegram_callback
      event_data:
        data: '/avaranda'            
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_varanda_shelly
          position: 100

  - alias: 'Abrir quarto pequeno' 
    initial_state: true
    trigger:
      platform: event
      event_type: telegram_callback
      event_data:
        data: '/aqpequeno'            
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_q_pequeno_shelly
          position: 100

#abrir fechar todos estores pai

  - alias: 'Abrir todos os estores pai' 
    initial_state: true
    trigger:
      platform: event
      event_type: telegram_callback
      event_data:
        data: '/abrirtodospai'            
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_q_pequeno_shelly
            - cover.estore_varanda_shelly
          position: 100

  - alias: 'Fechar todos os estores pai' 
    initial_state: true
    trigger:
      platform: event
      event_type: telegram_callback
      event_data:
        data: '/fechartodospai'            
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_q_pequeno_shelly
            - cover.estore_varanda_shelly
          position: 0

#abrir fechar estores conbee

  - alias: Abrir estores pai zigbee
    initial_state: true
    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: iluminacao_exterior
        event: 1006
    action:
      service_template: >
       {% if is_state('group.estores_casa_do_pai', 'closed') %}
       cover.open_cover
       {%- elif is_state('group.estores_casa_do_pai', 'open') -%}
       cover.close_cover
       {% endif %}
      entity_id: group.estores_casa_do_pai

###############################################################################
#                                                                             #
#                         G R O U P S                                         #
#                                                                             #
###############################################################################
group:

  Estores casa do pai:
    name: Estores casa do pai
    entities:
      - cover.estore_q_pequeno_shelly
      - cover.estore_varanda_shelly