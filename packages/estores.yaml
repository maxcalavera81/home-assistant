#######################################################################
automation:
#automacoes abrir e fechar dos estores

  - alias: Abrir estores Semana
    initial_state: true
    trigger: 
      platform: time
      at: '07:45:00'
    condition:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_sala
            - cover.estore_mafalda
            - cover.estore_cozinha
          position: 100

  - alias: Abrir estore Fim Semana mafalda
    initial_state: true
    trigger: 
      platform: time
      at: 09:30:00
    condition:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'off'
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_mafalda
          position: 100

  - alias: Abrir estores fim Semana resto casa
    initial_state: true
    trigger: 
      platform: time
      at: '08:30:00'
    condition:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'off'
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_sala
            - cover.estore_cozinha
          position: 100

  - alias: Fechar estores ao pôr do sol semana
    initial_state: true
    trigger: 
      platform: sun
      event: sunset
      offset: '+00:30:00'
    condition:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
    action:
      - service: cover.set_cover_position
        data:
          entity_id:
            - cover.estore_sala
            - cover.estore_mafalda
            - cover.estore_cozinha
          position: 0

  - alias: Fechar estores ao pôr do sol fim semana
    initial_state: true
    trigger: 
      platform: sun
      event: sunset
      offset: '+01:00:00'
    condition:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'off'
    action:
      - service: cover.set_cover_position
        data:
          entity_id:
            - cover.estore_sala
            - cover.estore_mafalda
            - cover.estore_cozinha
          position: 0

#testes

  - alias: Abrir estores 50 por cento
    initial_state: false
    trigger: 
      platform: state
      entity_id: cover.estore_cozinha
      from: closed
      to: open
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_cozinha
          position: 58

  - alias: Fechar estores 50 por cento
    initial_state: false
    trigger: 
      platform: state
      entity_id: cover.estore_cozinha
      from: open
      to: closed
    action:
      - service: cover.set_cover_position
        data:
          entity_id: 
            - cover.estore_cozinha
          position: 63

#Telegram

  - alias: callback estores Bruno
    hide_entity: true
    trigger:
      platform: event
      event_type: telegram_command
      event_data:
        command: '/estores'
    action:
      - service: notify.telegram
        data:
          title: "Posição dos estores"
          message: "O estore da cozinha está {{ states('sensor.estore_cozinha') }} a {{ states('sensor.percentagem_estore_cozinha') }} %, o estore da sala está {{ states('sensor.estore_sala') }} a {{ states('sensor.percentagem_estore_sala') }} % e do quarto da Mafalda está {{ states('sensor.estore_mafalda') }} a {{ states('sensor.percentagem_estore_mafalda') }} %. Queres abrir ou fechar algum?"
          data:
            inline_keyboard:
              - "Abrir todos os estores:/abrirtodos"
