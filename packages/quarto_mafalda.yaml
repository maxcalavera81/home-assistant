      before: '22:00:00'
    - condition: numeric_state
      entity_id: sensor.movimento_q_mafalda
      below: 20
    action:
      - service: light.turn_on
        entity_id: light.yeelight_color1_7811dce0fe41
        data:
          brightness: 50
          kelvin: 3000

  - alias: Desligar Candeeiro 17h00 22h00
