automation:


#automações leds tecto fim de semana e feriados Mafalda

  - alias: Ligar luzes teto Mafalda
    initial_state: true
    trigger:
      platform: state
      entity_id: light.Teto_quarto_afalda
      from: 'off'
      to: 'on'
    condition:
    - condition: state
      entity_id: 'binary_sensor.workday_sensor'
      state: 'off'
    action:
      - service: light.turn_off
        entity_id: light.yeelight_color1_7811dce0fe41

  - alias: Desligar luzes teto mafalda 17h 22h
    initial_state: true
    trigger:
      platform: state
      entity_id: light.ceiling_lights_living_room
      from: 'on'
      to: 'off'
    condition:
    - condition: time
      after: '17:00:00'
      before: '22:00:00'
    - condition: state
      entity_id: 'binary_sensor.workday_sensor'
      state: 'off'
    action:
      - service: light.turn_on
        entity_id: light.yeelight_color1_7811dce0fe41
        data:
          brightness: 200
          kelvin: 5000

#automação quarto mafalda durante a semana

  - alias: Ligar Candeeiro 17h00 20h00
    initial_state: true
    trigger:
      platform: state
      entity_id: binary_sensor.presence_19
      from: 'off'
      to: 'on'
    condition:
    - condition: state
      entity_id: 'binary_sensor.workday_sensor'
      state: 'on'
    - condition: time
      after: '17:00:00'
      before: '20:00:00'
    - condition: numeric_state
      entity_id: sensor.movimento_q_mafalda
      below: 20
    action:
      - service: light.turn_on
        entity_id: light.yeelight_color1_7811dce0fe41
        data:
          brightness: 255
          kelvin: 5000

  - alias: Ligar Candeeiro 20h00 22h00
