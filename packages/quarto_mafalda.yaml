  - platform: mqtt
    name: "Teto Quarto Mafalda"
    state_topic: "shellies/shelly1-944B35/relay/0"
    command_topic: "shellies/shelly1-944B35/relay/0/command"
    payload_on: "on"
    payload_off: "off"
    retain: false

